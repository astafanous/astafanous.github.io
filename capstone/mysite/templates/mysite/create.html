{% extends "mysite/layout.html" %}
{% load static %}
<title>{% block title %}Create New Post{% endblock %}</title>
{% block body %}

    <h2>Create New Post</h2>

    <div class="form-group">
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">


            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success">Publish New Post!</button>
        </form>

    </div>




{% endblock %}


{% block script %}



    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<!-- Summernote language -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-en-US.min.js"></script>




{% endblock %}
