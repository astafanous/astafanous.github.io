{% extends "mysite/layout.html" %}

{% load static %}


{% block content %}
    <<div class="container text-center">
        <h1>egphoto_gallery</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" class="check-column">
                        <input type="checkbox">
                    </th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Category</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <a href="{% url 'post' post.id %}" <tr>
                        <th scope="row" class="check-column">
                            <input type="checkbox">
                        </th>
                        <td><a href="{% url 'post' post.id %}">{{ post.title }}</a></td>
                        <td>{{ post.author }}</td>
                        <td>{{ post.category }}</td>
                        <td>{{ post.date }}</td>
                    </tr>
                    </a>

                {% endfor %}
            </tbody>

        </table>

    </div>
{% endblock %}
