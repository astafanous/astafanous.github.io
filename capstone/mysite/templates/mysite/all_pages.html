{% extends "mysite/layout.html" %}

{% load static %}


{% block content %}
    <<div class="container text-center">
        <h1>egphoto_gallery</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" class="check-column">
                        <input type="checkbox">
                    </th>
                    <th scope="col">Title</th>

                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for page in pages %}
                    <a href="{% url 'new_page' page.id %}" <tr>
                        <th scope="row" class="check-column">
                            <input type="checkbox">
                        </th>
                        <td><a href="{% url 'new_page' page.id  %}">{{ page.title }}</a></td>

                        <td><small class="text-muted">Published on {{ page.date|date:"M d, Y H:i" }}</small>
                        </td>

                    </tr>
                    </a>

                {% endfor %}
            </tbody>

        </table>

    </div>
{% endblock %}
