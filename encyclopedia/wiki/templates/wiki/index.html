{% extends "wiki/layout.html" %}

{% load markdown_extras %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block content %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <a href="{{ entry }}"><li>{{ entry | markdown | safe  }}</li>
        </a>
        {% endfor %}
    </ul>

{% endblock %}
